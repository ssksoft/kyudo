{% extends "cms/base.html" %}
{% block content %}
<h4 class="mt-4 border-bottom">ホーム</h4>
<a href="{% url 'cms:add_match' %}" class="btn btn-primary btn-sm my-3">追加</a>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">試合ID</th>
      <th scope="col">試合名</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for match in matches %}
    <tr>
      <td>{{ match.id }}</td>
      <td>{{ match.name }}</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
