{% extends 'base.html' %}

{% block title %} パスワードリセット | KAIKYU {% endblock %}

{% block contents%}
<div class="container">
  <div class="row">
    <div class="my-div-style">
      <h1>パスワードリセット</h1>
      {% if user.is_authenticated %}
        {% include "account/snippets/already_logged_in.html" %}
      {% endif %}

      <form method="post" action="{% url 'account_reset_password' %}">
        <button class="btn btn-primary" type="submit">パスワードをリセット</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
