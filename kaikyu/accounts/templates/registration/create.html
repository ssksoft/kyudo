{% extends 'base/base.html' %}
{% block title %}KAIKYU{{ block.super }}{% endblock %}
{% block content %}
<div class="ui grid stackable">
  <div class="eleven wide column">
    <div class="ui breadcrumb">
      <a href="{% url 'cms:home' %}" class="section">HOME</a>
      <i class="right angle icon divider"></i>
      <a class="acctive section">ユーザ作成</a>
    </div>
    <div class="ui segment">
      <div class="content">
        <div class="header"><h3>ユーザ作成</h3></div>
        <form class="ui form" action="" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <button class="ui orange button" name="next" value="confirm" type="submit">確認</button>
        </form>
      </div>
    </div>
  </div>
  {% include 'base/sidebar.html' %}
</div>
{% endblock %}
