{% extends "hit_record_app/base.html" %}
{% block content %}
<h4 class="mt-4 border-bottom">ホーム</h4>
<a href="{% url 'hit_record_app:add_competition' %}" class="btn btn-primary btn-sm my-3">追加</a>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">大会ID</th>
      <th scope="col">大会名</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for competition in competitions %}
    <tr>
      <td>{{ competition.id }}</td>
      <td><a href="{% url 'hit_record_app:match_list' competition_id=competition.id %}">{{ competition.name }}</a></td>
      <td>
        <a href="{% url 'hit_record_app:edit_competition' competition_id=competition.id %}"
          class="btn btn-outline-primary btn-sm">編集</a>
        <a href="{% url 'hit_record_app:delete_competition' competition_id=competition.id %}"
          class="btn btn-outline-danger btn-sm">削除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
