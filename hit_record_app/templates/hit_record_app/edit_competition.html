{% extends "hit_record_app/base.html" %}
{% load bootstrap4 %}

{% block title %}大会の編集{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">大会の編集</h4>

<center>
  <font size="5"></font><br>
  </font>
</center>

{% if competition_id %}
<form action="{% url 'hit_record_app:edit_competition' competition_id=competition_id %}" method="post">
  {% else %}
  <form action="{% url 'hit_record_app:add_competition' %}" method="post">
    {% endif %}
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
      <div class="offset-md-3 col-md-9">
        <button type="submit" class="btn btn-primary">送信</button>
      </div>
    </div>
  </form>
  <a href="{% url 'hit_record_app:competition_list' %}" class="btn btn-secondary btn-sm">戻る</a>

  {% endblock content %}
