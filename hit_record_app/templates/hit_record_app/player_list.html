{% extends "hit_record_app/base.html" %}
{% block content %}
<h4 class="mt-4 border-bottom">選手一覧</h4>
<a href="{% url 'hit_record_app:add_player' competition_id=competition_id %}" class="btn btn-primary btn-sm my-3">選手登録</a>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">選手ID</th>
      <th scope="col">選手名</th>
      <th scope="col">団体名</th>
      <th scope="col">称号段位</th>
      <th scope="col">競技順位</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
    <tr>
      <td>{{ player.id }}</td>
      <td>
          {{ player.name }}
      </td>
      <td>{{ player.team_name }}</td>
      <td>{{ player.dan }}</td>
      <td>{{ player.rank }}</td>
      <td>
        <a href="{% url 'hit_record_app:edit_player' competition_id=competition_id player_id=player.id %}"
          class="btn btn-outline-primary btn-sm">
          編集
        </a>
        <a href="{% url 'hit_record_app:delete_player' competition_id=competition_id player_id=player.id %}"
          class="btn btn-outline-danger btn-sm">削除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'hit_record_app:match_list' competition_id=competition_id %}" class="btn btn-secondary btn-sm">戻る</a>

{% endblock content %}
