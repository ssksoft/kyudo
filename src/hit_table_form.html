<html>
<head>
  <script type="text/javascript">
  var Ajax = new XMLHttpRequest();

  // 削除対象IDを格納する配列
  var delid = [];

  // 変更データを格納する配列
  var upddata = [];

  // 新規登録データを格納する配列
  var insdata = [];
  
  windows.onload = getSample;

  // 一覧表示

  function getSample(){
    var rows, row, i, out;
    var url = "sample.php" + "?dummy" + new Data().getTime() + "&func" + "get_data";
    Ajax.open("GET", url,true);
    Ajax.send(null);
    Ajax.onreadystatechange = function(){
      if(Ajax.readyState == 4 && Ajax.status == 200){
        out = '<table border="1"> id="sampletb"';
        out += '<tr>';
        out += '<th>削除</th>';
        out += '<th>ID</th>';
        out += '<th>氏名</th>';
        out += '<th>年齢</th>';
        out += '/tr';
        var res = Ajax.responseText;
        if(res){
          rows= JSON.parse(res);
          for(i in rows){
            out += '<tr>';
            out += '<tb><input type="checkbox" id="'+i+':0" onClick="delCheck(this);"></td>';
            out += '<tb><input type="text" id="'+i+':1" value='+rows[i]["id"]+' disabled></td>';
            out += ''

          }
        }
      }
    }
  }

  </script>

</head>

</html>
